{{define "content"}}

<p>Use the form below to login</p>

<form method="{{.config.Method}}" action="{{.config.Action}}" accept-charset="UTF-8">
  {{range .config.Fields}}
    <fieldset>
      <label>{{labelFor .Name}}</label>
      <input required="{{.Required}}"
            name="{{.Name}}"
            data-cy="{{.Name}}"
            type="{{.Type}}"
            value="{{.Value}}"
            {{if .Pattern}} pattern="{{.Pattern}}" {{end}}
            {{if .Disabled}}disabled{{end}}
      />
      {{range .Messages }}
        <div class="field-message">
          <span data-cy="field_message_id_{{.Name}}">{{.ID}}</span><p>{{.Text}}</p>
        </div>
      {{end}}
    </fieldset>
  {{end}}
  <button data-cy="submit">
      Login
  </button>
</form>

<p>If you havent get signed up click <a data-cy="registration" href="/auth/registration">here</a> to register</p>

<p>Click <a data-cy="recovery" href="/auth/recovery">here</a> if you have forgotten your password</p>

{{ end }}
